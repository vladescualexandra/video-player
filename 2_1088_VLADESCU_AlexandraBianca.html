<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Video Player</title>
        <link rel="stylesheet" href="2_1088_VLADESCU_AlexandraBianca.css">
        <link rel="icon" type="image" href="media/videoplayer.png">
    </head>
    <body onresize="setupList()">
    
        <div id="left-side">
          <canvas id="video" >
              <video controls="controls" autoplay="autoplay">
            </video>           
          </canvas>
        </div>

       
        <div id="right-side">
            <label id="labelAdd" >
                Add new video
                <input id="btnAdd" type="file" onclick="addNewVideo()">
            </label>
        
           <div id="container">

           </div>
        </div>
        
        <script src="2_1088_VLADESCU_AlexandraBianca.js"></script>
    </body>
</html>
